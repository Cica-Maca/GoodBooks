{% extends "Books/layout.html" %}
{% load static %}

{% block body %}

    <form style="width: 50%; margin: 0 auto;" id="advanced-search-form" onsubmit="return false">
        <div class="form-group">
            <label for="ExactTitle">With the exact title</label>
            <input type="text" class="form-control" id="exactTitle" placeholder="Title">
            <small class="form-text text-muted">E.g. Harry Potter</small>
          </div>
          <div class="form-group">
            <label for="Title">With words in the title</label>
            <input type="text" class="form-control" id="titleWords" placeholder="Words in title">
            <small class="form-text text-muted">E.g. The Lord rings</small>
          </div>
          <div class="form-group">
            <label for="Title">Without the words in the title</label>
            <input type="text" class="form-control" id="noWordsTitle" placeholder="Without the words">
            <small class="form-text text-muted">E.g. Wizard</small>
          </div>
          <div class="form-group">
            <label for="Author">Book written by</label>
            <input type="text" class="form-control" id="author" placeholder="Author">
            <small class="form-text text-muted">E.g. George Orwell</small>
          </div>
          <div class="form-group">
            <label for="isbn">Book with isbn</label>
            <input type="text" class="form-control" id="isbn" placeholder="isbn">
            <small class="form-text text-muted">E.g. 0060920561</small>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio0" value="" checked>
            <label class="form-check-label" for="inlineRadio0">All content</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Books">
            <label class="form-check-label" for="inlineRadio1">Books</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Magazines">
            <label class="form-check-label" for="inlineRadio2">Magazines</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Newspapers">
            <label class="form-check-label" for="inlineRadio3">Newspapers</label>
          </div>
          <div class="form-group">
            <label for="Language">Return books in language: </label>
            <select class="custom-select" id ="language">
                <option selected value="">Any language</option><option value="af">Afrikaans</option><option value="ar">Arabic</option><option value="hy">Armenian</option><option value="be">Belarusian</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-CN">Chinese&nbsp;(Simplified)</option><option value="zh-TW">Chinese&nbsp;(Traditional)</option><option value="hr">Croatian</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en">English</option><option value="eo">Esperanto</option><option value="et">Estonian</option><option value="tl">Filipino</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="iw">Hebrew</option><option value="hi">Hindi</option><option value="hu">Hungarian</option><option value="is">Icelandic</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sr">Serbian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sw">Swahili</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option>
              </select>
          </div>
          <div class="register-button">
            <input class="btn btn-primary btn-2 " type="submit" value="Search">
            </div>
    </form>

    <div class="genre-name" style="display:none">
        Results
      </div>
        <ul class="index-genre" id="Results" style="display:none">
          <div class="arrow-right">
            <img src="http://clipart-library.com/images_k/transparent-arrow-icon/transparent-arrow-icon-5.png" class="arrow-img">
          </div>
          <div class="arrow">
            <img src="http://clipart-library.com/images_k/transparent-arrow-icon/transparent-arrow-icon-5.png" class="arrow-img">
          </div>
        </ul>

{% endblock %}
